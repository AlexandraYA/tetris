<!DOCTYPE html>
<html>
    <head>
        <title>Play tetris</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="playground">
                <div class="col">
                  <canvas id="tetris" class="field" width="301" height="476"></canvas>
                </div>
                <div class="col">
                    <canvas id="preview" class="preview" width="250" height="100"></canvas>
                    <div class="score-block">
                      СЧЕТ <span id="score">0</span>
                    </div>
                    <div class="controls">
                      <div id="btnPause" class="btn btn-lg hidden">ПАУЗА</div>
                      <div id="btnStart" class="btn btn-lg">СТАРТ</div>
                    </div>
                    <div class="controls-arrows mt-40">
                      <div id="btnLeft" class="btn btn-high"> &#9668; </div>
                      <div>
                        <div id="btnRotate" class="btn mb-10"> &#9650; </div>
                        <div id="btnDown" class="btn"> &#9660; </div>
                      </div>
                      <div id="btnRight" class="btn btn-high"> &#9658; </div>
                  </div>
                </div>
            </div>
            <div id="gameOver" class="game-over">КОНЕЦ ИГРЫ</div>
            <div id="haven" class="fon-haven"> </div>
            <div id="hell" class="fon-hell"> </div>
        </div>
    </body>
</html>
